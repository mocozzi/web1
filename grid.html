<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr; 
            /*NAVIGATION과 ARTICLE이 컬럼형식의 그리드가 되었고,
            NAVI가 150px쓰고 나머지는 ARTICLE이 쓴다는 의미*/
        }
        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
 <div id="grid">
   <div>NAVIGATION</div> 
   <div>ARTICLE</div>
 </div>
</body>
</html>
